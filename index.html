<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>El Campito</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header></header>

		<main>
			<div class="contenedor-productos">
				<h1>Botines F11</h1>
			</div>
			<div class="botines">
				<div class="productos">
					<div class="grid item-1">
						<img src="img/botines/adidas-f50-black.jpeg" alt="" />
						<p>Adidas F50 Black</p>
					</div>
					<div class="grid item-2">
						<img
							src="img/botines/adidas-f50-light-pink.jpeg"
							alt=""
						/>
						<p>Adidas F50 Light Pink</p>
					</div>
					<div class="grid item-3">
						<img
							src="img/botines/adidas-f50-light-pro.jpeg"
							alt=""
						/>
						<p>Adidas F50-Light Pro</p>
					</div>
					<div class="grid item-4">
						<img src="img/botines/adidas-f50-pink.jpeg" alt="" />
						<p>Adidas F50 Pink</p>
					</div>
					<div class="grid item-5">
						<img src="img/botines/adidas-predator.jpeg" alt="" />
						<p>Adidas Predator</p>
					</div>
					<div class="grid item-6">
						<img src="img/botines/nike-air-red.jpeg" alt="" />
						<p>Nike Air Red</p>
					</div>
					<div class="grid item-7">
						<img src="img/botines/nike-air-white.jpeg" alt="" />
						<p>Nike Air White</p>
					</div>
					<div class="grid item-8">
						<img src="img/botines/nike-phanome-green.jpeg" alt="" />
						<p>Nike Phantome Green</p>
					</div>
					<div class="grid item-9">
						<img src="img/botines/nike-phantome-pink.jpeg" alt="" />
						<p>Nike Phantome Pink</p>
					</div>
					<div class="grid item-10">
						<img src="img/botines/nike-tiempo.jpeg" alt="" />
						<p>Nike Tiempo</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
